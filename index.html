<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Controle de Estacionamento</h1>

    <input type="text" id="placa" placeholder="Digite a placa do veículo">
    <button id="registrar">Registrar Entrada</button>

    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Hora de Entrada</th>
                <th>Hora de Saída</th>
                <th>Tempo Estacionado</th>
                <th>Valor a Pagar</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-veiculos">
        </tbody>
    </table>

    <script src="assets/js/estacionamento.js"></script>
    <script src="assets/js/calculadora.js"></script>
    <script src="assets/js/recibo.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/veiculo.js"></script>
</body>
</html>
